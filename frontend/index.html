<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyMusic Website</title>
    <link rel="icon" type="image/x-icon" href="./public/image/favicon.png">
    <link rel="stylesheet" href="./public/css/style.css">
    <script src="https://kit.fontawesome.com/b83598f372.js" crossorigin="anonymous"></script>
    <script src="./public/js/main.js"> </script>
    <script src="./public/js/songs.js"> </script>
    <script src="./public/js/playlist.js"> </script>
    <script src="./public/js/play.js"> </script>
    <script src="./public/js/search.js"> </script>
</head>

<body>
    <header class="header">
        <img src="./public/image/GeoLogo.png" class="logo" alt="logo">
        <div class="input-credentials">
            <form id="loginform">
                <label for="username">Username : </label>
                <input type="text" id="username" required />
                <label for="password">Password : </label>
                <input type="password" id="password" required/>
                <button type="submit" class="button active" id="login-btn" >Login</button>
                <button type="reset" class="button">Reset</button>
                <label id="errorlabel" style="color:red"></label>
            </form>
            <form id="logoutform">
                <div class="searchdiv">
                <label >Search</label>
                <input type="text" id="searchinput">
                <button style="background-color: black; width: 87.6px; height:38.4px ; margin: 4px 2px;border-radius: 10px;"  onclick="searchsongs()"><i class="fa-solid fa-magnifying-glass fa-2x" style="color:white ;"></i></button>
               
            </div>
                <label  id="welcomeuser"></label>
                <button type="submit" class="button" id="logout-btn">logout</button>
            </form>
        </div>

    </header>
    <div>
        <h1>Welcome to Geo Music Website</h1>
    </div>

    <div class="interseted" id="intersted">

        <hr>
        <h3 style="position: relative;top: 45px;left: 380px;">Songs you may interest</h3>


        <table>
            <thead>
                <tr class="tableHeader">
                    <th>Id</th>
                    <th>Title</th>
                    <th>Release Date</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="data-output">
                <!-- songs from gavascript file in here. -->
            </tbody>
        </table>
    </div>





    <div class="interseted" id="playlist">
        
 <hr>

        <h3 style="position: relative;top: 45px;left: 380px;">Your Playlist</h3>
       
        <table>
            <thead>
                <tr class="tableHeader">
                    <th>Id</th>
                    <th>Title</th>
                    <th>Release Date</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="playlistoutput">
                <!-- songs from gavascript file in here. -->
            </tbody>
        </table>
      
    </div>
  <div style="height: 75px;"></div>
    <div id="playforward">

        <div class="divAudio">



            <div class="fixeddiv" style="    position: relative;left: 130px;">
                <button class="active" onclick="playbackward()"><i class="fa fa-fast-backward fa-3x"></i></button>
                <button onclick="playforward()" class="active"><i class="fa fa-fast-forward fa-3x"></i></button>
            </div>

            <div style="display: inline-block;    position: relative;
         left: 322px;
         width: 856px;
         display: inline-block; ">
                <audio id="audio" controls autoplay style="    width: 700px;display: block;">
                    <source id="audioSource" src="" type="audio/mpeg">
                    Your browser does not support the audio element.
                </audio>
            </div>
            <div class="fixeddiv" style="position: relative;right: 200px;top: -30px; width: 180px;">
                <label id="playsongname"></label>
            </div>

            <div style="display: inline-block; position: relative;
         right: -155px;">
                <button id="mode1" class="active" onclick="playmode(1)"><i class="fa-solid fa-repeat fa-3x"></i></button>
                <button id="mode2" class="active" onclick="playmode(2)"><i class="fa-solid fa-shuffle fa-3x"></i></button>
                <button id="mode3" class="active" onclick="playmode(3)"><i class="fa-solid fa-rotate-right fa-3x "></i></button>
            </div>
        </div>


    </div>

</body>

</html>

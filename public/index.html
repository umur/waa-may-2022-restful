<!DOCTYPE html>
<html>
  <head>
    <title>Student and Course</title>
    <!-- <script src="main-promise.js"></script> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
      body{
        padding:20px;
      }
      form{
        width: 50%;
      }
      .route{
        position: absolute;
        right: 20px;
        top:20px;

      }
      .route>a{
        text-decoration: none;
      }
      .search{
        width: 400px;
      }
    </style>

  </head>

  <body>
    <h1>Add Student</h1>
    <h2 class="route"><a href="./course.html">Courses ></a></h2>
    <form id="bookForm" style="padding:20px;">
      <div class="mb-3">
        <label for="id" class="form-label">ID</label>
        <input type="number" class="form-control" id="id" placeholder="" name="id">
      </div>
      <div class="mb-3">
        <label for="firstName" class="form-label">First Name</label>
        <input type="text" class="form-control" id="firstName" placeholder="" name="firstName">
      </div>
      <div class="mb-3">
        <label for="lastName" class="form-label">Last Name</label>
        <input type="text" class="form-control" id="lastName" placeholder="" name="lastName">
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" placeholder="" name="email">
      </div>
      <div class="mb-3">
        <label for="major" class="form-label">Major</label>
        <input type="text" class="form-control" id="major" placeholder="" name="major">
      </div>
      <div class="mb-3">
        <label for="gpa" class="form-label">GPA</label>
        <input type="number" class="form-control" id="gpa" placeholder="" name="gpa" step="0.01">
      </div>

      <div class="mb-3">
        <label for="courseTaken">Course:</label>
        <select class="form-select" aria-label="Default select example" id="courseTaken" name="courseTaken" multiple>

        </select>
      </div>

      <button id="addBtn">Add New Book</button>
    </form>
    <h1 style="margin-top: 50px">Student list</h1>
    <div class="input-group mb-3 search">
      <button class="btn btn-primary" type="button" id="search">Search by Major</button>
      <input type="text" class="form-control" placeholder="" aria-label="Example text with button addon" aria-describedby="button-addon1" id="search-input">
    </div>

    <div id="student"></div>
    <button id="getProdsBtn">Refresh table</button>
  </body>
  <script src="main.js"></script>
</html>

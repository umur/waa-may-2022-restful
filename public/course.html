<!DOCTYPE html>
<html>
<head>
    <title>Student and Course</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

        body{
            padding:20px;
        }
        form{
            width: 50%;

        .route{
            position: absolute;
            right: 20px;
            top:20px;

        .route>a{

        }

<body>
<h1>Add Course</h1>
<h2 class="route"><a href="./index.html">Students ></a></h2>
<form id="courseForm" style="padding:20px;">
    <div class="mb-3">
        <label for="id" class="form-label">ID</label>
        <input type="number" class="form-control" id="id" placeholder="" name="id">
    </div>
    <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" class="form-control" id="name" placeholder="" name="name">
    </div>
    <div class="mb-3">
        <label for="code" class="form-label">Code</label>
        <input type="text" class="form-control" id="code" placeholder="" name="code">
    </div>


    <button id="addBtn">Add New Course</button>
</form>
<h1 style="margin-top: 50px">Student list</h1>
<div id="books"></div>
<button id="getProdsBtn">Refresh table</button>
</body>
<script src="course.js"></script>
